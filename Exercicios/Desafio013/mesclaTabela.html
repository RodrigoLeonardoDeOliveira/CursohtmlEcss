<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Mescla na Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td.num {
            background-color: lightgray;
        }
    
    </style>
</head>
<body>
    <h1>Mescla na Tabela</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" class="num">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <!--<td>x</td>-->
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3" class="num">8</td>
            <!--<td>x</td>-->
            <!--<td>x</td>-->
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2" class="num">10</td>
            <td colspan="2" class="num">11</td>
            <!--<td>x</td>-->
            <td>12</td>
        </tr>
        <tr>
            <!--<td>x</td>-->
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
