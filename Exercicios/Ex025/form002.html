<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p> <!--Neste caso, o normal é criar uma div ao invés de um parágrafo. Está sendo colocado como parágrafo, tanto no texto como no password, para exemplificar melhor o exersicio-->
        <label for="iusu">Usuário</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuário" autocomplete="username"><!--O required serve para colocar o campo com digitação obrigatória, sendo que se o usuário não digitar nada irá aparecer a mensagem que é para ele digitar no campo e que é obrigatório. o minlength e o maxlength é para o minimo e o maximo de carcteres permitidos. O size muda o tamanho da caixa. O placeholder escreve um texte automático dentro da caixa, que quando é clicado some; é coomo se fosse a dica para o usuário-->
    </p>
    <p>
        <label for="isen">Senha</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="30" placeholder="senha do usuário" autocomplete="current-password"> <!--No autocomplete dentro da caixa, neste caso o password, possui várias opções, sendo que o new-passwoed é para nova senha e o currenr-password é para atual.-->
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </p>
</form>
</body>
</html>
