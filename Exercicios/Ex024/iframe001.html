<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de um iframe</title>
    <style>
        iframe { /*OBS: As configuraçãoes da css são soberanas neste caso, se sobrepõe as configurações feitas na declaração do iframe que está no body*/
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
     <!--<p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.</p>-->
     <p>Acessando o site do 
    
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto"> <!--A declaração scolling é para colocar a barra de rolagem quando o texto do site do iframe exceder o tamanho. Neste caso possui 3 opções: auto, que é o padrão e que já cria a barra de rolagem automaticamente. Possui a opção Yes, que vai ter a barra independente se o tamanho do conteúdo irá exceder ou não, e tem a opção no, que não terá a barra de rolagem, mas este último depende do navegador, que tem uns que aceitam essa declaração e outros não.-->
        
        <!--O frameborder so aceita 0 que é sem borda e 1 que é com borda. Qualquer outro valor que colocar será considerado como 1, que é com borda. Se quiser da pra configurar a borda fazendo com CSS como está acima, sendo border a declaração.-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
    
    para aprender a programar.</p>

    <!--<p>O site do <iframe src="https://www.google.com.br" frameborder="0">também é muito legal</iframe></p> O iframe do google não abre porque ele possui proteção para não abrir-->

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
           no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
